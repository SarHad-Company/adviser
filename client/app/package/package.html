<div class="container">
<div class="panel panel-info"  ng-repeat="package in data">
	<div  class="panel-heading" >
  <h5>
  {{package.packageName}}
  </h5>
  </div>
	<div class="panel-body">
  <img src="{{package.mainPhoto}}"  class="img-responsive" width="304" height="236" />
  <div class="info">{{package.outline}}</div>
	</div>
 	<div class="panel-footer">
   {{package.price}}$
  </div>
	
 </div>
 </div>
