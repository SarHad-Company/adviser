
<div ng-include="'../header.html'"></div>

<div class="container view">
	<p style="font-size: 20px; color: MidnightBlue"><span style="font-size: 37px"><strong>{{destinationInfo.destinationName}}</strong></span>  General informaion</p>
	<hr class="back" style="height: 8px">
	<div class="row">
		<div class="col-xs-6 col-md-6">
			<!-- <img src="../images/dubaiSmall.jpg" width="560px" height="350px"> -->
			<img src={{destinationInfo.mainPhoto}}  width="560px" height="350px">
		</div>
		<div class="col-xs-6 col-md-6">
			<!-- <img src="../images/dubaiSmall.jpg" width="560px" height="350px"> -->
			<img src={{destinationInfo.mapPhoto}}  width="560px" height="350px">
		</div>
	</div><br><br><br>
	<div class="row">
		<div class="col-md-12">
			<p id="description" style="color: MidnightBlue"></p>
		</div>
	</div>
<div class="row" style="height: 300px">
	<div class="col-md-12">
	       <div class="carousel slide" id="myCarousel">
	         <div class="carousel-inner">
	               <div class="item active">
	                 <div class="col-lg-4 col-xs-4 col-md-4 col-sm-4" ng-repeat="pic in destinationPhotos">
	                 	<img ng-src="{{pic}}" class="img-responsive">
	                 </div>
	               </div>
	         </div>
	        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
	        <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
	        <script type="text/javascript">
	        	$('#myCarousel').carousel({
	        	  interval: 40000
	        	});
	        	$('.carousel .item').each(function(){
	        	  var next = $(this).next();
	        	  if (!next.length) {
	        	    next = $(this).siblings(':first');
	        	  }
	        	  next.children(':first-child').clone().appendTo($(this));

	        	  if (next.next().length>0) {
	        	 
	        	      next.next().children(':first-child').clone().appendTo($(this)).addClass('rightest');
	        	      
	        	  }
	        	  else {
	        	      $(this).siblings(':first').children(':first-child').clone().appendTo($(this));
	        	     
	        	  }
	        	});
	        </script>
	       </div>
	   </div>
</div>
</div>
<div ng-include="'../footer.html'"></div>
